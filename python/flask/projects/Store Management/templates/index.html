<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Store Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
     <h1> Provision Store </h1>

 <form action"/" method="POST">
  <div class="mb-3">
    <label for="Cost" class="form-label"> Cost: </label>
    <input type="number" class="form-control" name="Cost" id="Cost">
  </div>
  <div class="mb-3">
    <label for="Paytm" class="form-label"> Paytm: </label>
    <input type="number" class="form-control" name="Paytm" id="Paytm">
  </div>
  <button type="submit" class="btn btn-primary"> Submit </button>
     </form>
     <div class=container>
     <table class="table table-bordered">
  <thead>

<h1>Records</h1>
    <tr>
      <th scope="col">Sr.no</th>
      <th scope="col">Date</th>
      <th scope="col">Cost</th>
      <th scope="col">Paytm</th>
      <th scope="col">Total</th>
    </tr>
  </thead>
    <tbody>

    {% if data|length == 0 %}
       no records
     {% endif %}

   {% for item in data %}
    <tr>
      <th scope="row">{{loop.index}}</th>
      <td>{% if item.date %}{{ item.date.strftime('%Y-%m-%d %H:%M:%S') }}{% endif %}</td>
      <td>{{ item.Cost }}</td>
      <td>{{ item.Paytm }}</td>
      <td>{{ item.Total }}</td>
      <td>
            <!-- Add a link to trigger the deletion -->
            <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
   {% endfor %}

    </tbody>
  </table>
     </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
